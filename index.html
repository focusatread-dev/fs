    body{

    }

    .hint{ color:var(--muted); font-size:13px; line-height:1.4; margin-top:6px; }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .tabs{
      display:flex; gap:8px; padding:10px; border-bottom:1px solid var(--border);
      background: rgba(255,255,255,.02);
      flex-wrap:wrap;
    }
    .tab{
      border:1px solid var(--border);
      background: var(--card2);
      color: var(--text);
      padding:10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-size:14px;
      user-select:none;
      transition: transform .05s ease, background .15s ease, border-color .15s ease;
    }
    .tab[aria-selected="true"]{
      border-color: rgba(77,163,255,.55);
      background: linear-gradient(180deg, rgba(77,163,255,.18), rgba(77,163,255,.08));
    }
    .tab:active{ transform: translateY(1px); }

    .panel{ padding:14px; display:none; }
    .panel.active{ display:block; }

    .panelTitle{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-bottom:10px;
    }
    .panelTitle .name{ font-weight:700; }
    .panelTitle .meta{ color:var(--muted); font-size:13px; }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:10px;
    }
    @media (max-width: 640px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    .btn{
      border:1px solid var(--border);
      background: var(--chip);
      color:var(--text);
      padding:12px 10px;
      border-radius: 14px;
      cursor:pointer;
      user-select:none;
      text-align:center;
      font-size:14px;
      transition: background .15s ease, border-color .15s ease, transform .05s ease;
    }
    .btn[aria-pressed="true"]{
      background: linear-gradient(180deg, rgba(77,163,255,.22), rgba(77,163,255,.10));
      border-color: rgba(77,163,255,.55);
    }
    .btn:active{ transform: translateY(1px); }

    .footer{
      padding:14px;
      border-top:1px solid var(--border);
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
      background: rgba(255,255,255,.015);
    }
    .outputLabel{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      color:var(--muted); font-size:13px;
    }
    textarea{
      width:100%;
      min-height:110px;
      resize:vertical;
      padding:12px;
      border-radius: 14px;
      border:1px solid var(--border);
      background: #0a111a;
      color: var(--text);
      outline:none;
      line-height:1.5;
      font-size:14px;
    }
    .actions{
      display:flex; gap:10px; flex-wrap:wrap;
      justify-content:flex-end;
    }
    .primary, .ghost{
      border-radius: 14px;
      padding:10px 14px;
      font-size:14px;
      cursor:pointer;
      border:1px solid var(--border);
      user-select:none;
      transition: transform .05s ease, filter .15s ease;

      border-color: rgba(77,163,255,.6);
      color:#04101f;
      font-weight:700;
    }
    .ghost{
      background: rgba(255,255,255,.02);
      color: var(--text);
    }
    .primary:active, .ghost:active{ transform: translateY(1px); }
    .toast{
      color:#a9ffcf;
      font-size:13px;
      display:none;
    }
    .toast.show{ display:block; }

    // ====== 狀態：每個分頁被選到的 value（用 Set 存 value 字串） ======
    const state = new Map(); // tabName -> Set(value)
    DATA.forEach(d => state.set(d.tab, new Set()));

    const tabsEl = document.getElementById("tabs");
    const panelsEl = document.getElementById("panels");
    const outputEl = document.getElementById("output");
    const counterEl = document.getElementById("counter");
    const toastEl = document.getElementById("toast");

    function buildUI(){
      tabsEl.innerHTML = "";
      panelsEl.innerHTML = "";

      DATA.forEach((d, idx) => {
        // Tab button
        const t = document.createElement("button");
        t.className = "tab";
        t.type = "button";
        t.role = "tab";
        t.id = `tab-${idx}`;
        t.setAttribute("aria-controls", `panel-${idx}`);
        t.setAttribute("aria-selected", idx === 0 ? "true" : "false");
        t.textContent = d.tab;

        t.addEventListener("click", () => activateTab(idx));
        tabsEl.appendChild(t);

        // Panel
        const p = document.createElement("div");
        p.className = "panel" + (idx === 0 ? " active" : "");
        p.id = `panel-${idx}`;
        p.role = "tabpanel";
        p.setAttribute("aria-labelledby", `tab-${idx}`);

        const title = document.createElement("div");
        title.className = "panelTitle";
        title.innerHTML = `<div class="name">${escapeHtml(d.tab)}</div><div class="meta">可多重選擇（點一下選取 / 再點取消）</div>`;
        p.appendChild(title);

        const grid = document.createElement("div");
        grid.className = "grid";

        // 注意：items 現在是 {label, value}
        d.items.forEach((item) => {
          const b = document.createElement("button");
          b.className = "btn";
          b.type = "button";
          b.setAttribute("aria-pressed", "false");
          b.textContent = item.label;

          b.addEventListener("click", () => {
            toggleItem(d.tab, item, b);
          });

          grid.appendChild(b);
        });

        p.appendChild(grid);
        panelsEl.appendChild(p);
      });

      updateOutput();
    }

    function activateTab(idx){
      const tabButtons = [...tabsEl.querySelectorAll(".tab")];
      const panels = [...panelsEl.querySelectorAll(".panel")];

      tabButtons.forEach((btn, i) => btn.setAttribute("aria-selected", i === idx ? "true" : "false"));
      panels.forEach((p, i) => p.classList.toggle("active", i === idx));
    }

    // 存取以 value 為準
    function toggleItem(tabName, item, btnEl){
      const set = state.get(tabName);
      const v = String(item.value ?? "");

      if(set.has(v)){
        set.delete(v);
        btnEl.setAttribute("aria-pressed", "false");
      }else{
        set.add(v);
        btnEl.setAttribute("aria-pressed", "true");
      }
      updateOutput();
    }

    function updateOutput(){
      const parts = [];
      for(const d of DATA){
        const set = state.get(d.tab);
        if(set && set.size > 0){
          // 依照 items 原順序輸出（但輸出內容用 value）
          const orderedValues = d.items
            .map(i => String(i.value ?? ""))
            .filter(v => set.has(v));

          if(orderedValues.length > 0){
            parts.push(`${d.tab}: ${orderedValues.join(", ")}`);
          }
        }
      }
      const out = parts.join("\n");
      outputEl.value = out;
      counterEl.textContent = `${out.length} 字元`;
    }

    async function copyOutput(){
      const text = outputEl.value.trim();
      if(!text){
        flashToast("目前沒有可複製內容");
        return;
      }
      try{
        await navigator.clipboard.writeText(text);
        flashToast("已複製到剪貼簿");
      }catch(e){
        outputEl.focus();
        outputEl.select();
        const ok = document.execCommand("copy");
        flashToast(ok ? "已複製到剪貼簿" : "複製失敗（瀏覽器限制）");
      }
    }

    function clearAll(){
      for(const d of DATA){
        state.set(d.tab, new Set());
      }
      document.querySelectorAll(".btn").forEach(b => b.setAttribute("aria-pressed", "false"));
      updateOutput();
      flashToast("已全部清除");
    }

    function flashToast(msg){
      toastEl.textContent = msg;
      toastEl.classList.add("show");
      clearTimeout(flashToast._t);
      flashToast._t = setTimeout(() => toastEl.classList.remove("show"), 1400);
    }

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[c]));
    }

    document.getElementById("copyBtn").addEventListener("click", copyOutput);
    document.getElementById("clearAll").addEventListener("click", clearAll);

    buildUI();
  </script>
